version = 0.1

[default.global.parameters]
stack_name = "sam-upNest2"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
s3_bucket = "upnest2"

[staging.deploy.parameters]
stack_name = "sam-upNest2"
s3_bucket = "upnest2"
s3_prefix = "sam-upnest2-staging"
region = "eu-south-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
    "Stage=staging",
    "ExistingBabiesTable=UpNest-Babies-staging",
    "ExistingGrowthDataTable=UpNest-GrowthData2-staging",
    "ExistingGrowthDataTableStreamArn=arn:aws:dynamodb:eu-south-2:568680248062:table/UpNest-GrowthData2-staging/stream/2025-08-12T10:01:03.675"
]
image_repositories = []
